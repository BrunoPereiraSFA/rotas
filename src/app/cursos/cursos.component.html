<p>Lista de cursos</p>
<p>Pagina: {{pagina}}</p>
<div class="collection">
    <a class="collection-item" *ngFor="let curso of cursos"
    [routerLink]="['/curso', curso.id]">{{ curso.nome }}</a>
  </div>
  <button (click)="proximaPagina()" class="waves-effect waves-light btn">proxima pagina</button>
